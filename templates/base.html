<!doctype html>
{% load staticfiles %}
<html>

<head>
	<meta charset="utf-8">
	<title>Manuals</title>
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/blog.css' %}">
	<script type="{% static 'js/bootstrap.min.js' %}"></script>
	<script type="{% static 'js/jquery-1.12.4.min.js' %}"></script>
</head>

<body>
	<div class="blog-masthead">
		<div class="container">
			<nav class="blog-nav">
				<a class="blog-nav-item active" href="{% url 'post_list' %}">Home</a>
				<a class="blog-nav-item" href="{% url 'blog.views.post_new' %}">Add post</a>
				<a class="blog-nav-item" href="{% url 'about' %}">About</a>
				<a class="blog-nav-item" href="#">To Do</a>
					<form class="navbar-form navbar-right" role="form" action=".">
						<input type='text' class="form-control" name='query' value="{{query|default:''}}">
						<input type='button' class='btn btn-default' value='Find'>
					</form>
			</nav>
		</div>
	</div>
	<div class = "container">
		<div class='row'>
   			<div class="col-lg-12 col-offset-6 centered">
				{% block content %}

				{% endblock content %}
			</div>
		</div>
	</div>
</body>

</html>
